
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">            
        <link rel="stylesheet" href="./css/semantic.min.css">
        <link rel="stylesheet" href="./css/main.css">
        <title>Neighborhood Map Project</title>
    </head>
    <body>
        <!-- Header and navbar -->
        <div class="header dark">
                <span class="header-title">New Zealand National Parks Weather Map</span>
                <span class='mobile-menu-button' data-bind='click: toggleMenu'>MENU</span>
        </div>
        <!-- Menu block -->
        <div class='menu-container container' data-bind="attr: { class: showMenu }">
            <div class="search-block">
                <form>
                    <input type="text" class='input-field' placeholder="Search..." data-bind='textInput: searchValue, event: { keyup: search }'>
                    <button class="search-button" data-bind='click: clear'>Clear</button>
                </form>
            </div>
            <!-- Results will be dispalyed here -->
            <div class="results-block">
                <ul class="results-container" data-bind="foreach: markers">
                    <li data-bind="text: data.name, click: $parent.selectMarker"></li>
                </ul>
                <div class='attributions'>
                    <p>Map services provided by the Google Maps API</p>
                    <p>Weather services provided by APIXU</p>
                </div>
            </div>
        </div>
        <!-- This is the map -->
        <div class="map-container container">
            <div id="map"></div>
        </div>
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script src="./js/knockout.js"></script>
        <script src="./js/styles.js"></script>
        <script src="./js/main.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAQIt-2QOvWNTZ9P-1oIR-OecvhSeZ97Zs&v=3&callback=initMap" onerror="error()"></script>
    </body>
</html>
